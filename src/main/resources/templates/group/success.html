<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> <!-- 언어 한국어, Thymeleaf 네임스페이스 추가 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* 시스템 폰트 사용 */
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 세로 정렬 */
            justify-content: center; /* 수직 중앙 정렬 */
            align-items: center; /* 수평 중앙 정렬 */
            min-height: 100vh; /* 최소 높이를 화면 전체로 */
            text-align: center; /* 텍스트 중앙 정렬 */
            background-color: #f8f9fa; /* 부드러운 배경색 */
            margin: 0; /* body 기본 마진 제거 */
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745; /* 성공 메시지 색상 (초록색 계열) */
            margin-bottom: 15px;
            font-size: 2em;
        }
        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .button-container {
            margin-top: 20px;
        }
        .nav-button {
            display: inline-block; /* 버튼처럼 보이게 */
            padding: 12px 25px; /* 패딩 증가 */
            margin: 10px; /* 버튼 간 간격 */
            background-color: #007bff; /* 기본 버튼 색상 (파란색 계열) */
            color: white;
            text-decoration: none; /* 밑줄 제거 */
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease; /* 부드러운 전환 효과 */
            cursor: pointer; /* 마우스 커서 변경 */
        }
        .nav-button:hover {
            background-color: #0056b3; /* 호버 시 색상 변경 */
            transform: translateY(-1px); /* 살짝 위로 이동 */
        }
        /* 그룹 리스트 버튼 스타일 (선택적 - 다른 색상) */
        .nav-button.secondary {
            background-color: #6c757d; /* 회색 계열 */
        }
        .nav-button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
    <title> BookDuck²::CREW 생성 완료 </title>
</head>
<body>
<div class="container"> <!-- 콘텐츠 영역 감싸기 -->
    <h1>그룹 설정 완료!</h1>
    <p>새로운 그룹이 성공적으로 생성되었습니다.</p> <!-- 안내 문구 추가 -->

    <div class="button-container">
        <!-- 홈으로 가기 버튼: 루트 경로('/')로 이동 -->
        <a th:href="@{/home}" class="nav-button">홈으로 가기</a>

        <!-- 내 그룹 리스트 보기 버튼: '/group/list' 경로로 이동 (경로는 실제 설정에 맞게 수정) -->
        <a th:href="@{/group/list}" class="nav-button secondary">내 그룹 리스트 보기</a>
    </div>
</div>
</body>
</html>
