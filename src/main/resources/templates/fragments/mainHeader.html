<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @font-face {
        font-family: 'Cafe24Supermagic-Bold-v1.0';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/Cafe24Supermagic-Bold-v1.0.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }
    @font-face {
        font-family: 'GowunBatang-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    /* Fontawesome 4.7 */
    @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

    body{
        font-family: 'GowunBatang-Regular';
        font-size: 15px;
    }

    .header_one_top, .header_right{
        display: flex;
    }
    .header_one_top {
        /*border: 1px solid black;*/
        justify-content: space-between; /* 내부 요소를 양 끝으로 배치 */
        align-items: center; /* 세로 정렬을 중앙으로 */
        width: 100%;
    }

    .btn_haeder{
        width: 25px;
        height: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        cursor: pointer;
    }
    .back{
        background: lightgray;
    }
    .icon_white{
        color: white;
    }
    .icon_grey{
        color: lightgray;
    }
    .icon_blue{
        color: skyblue;
    }

    .logo{
        /*border: 1px solid black;*/
        width: 90px;
        height: 20px;
        font-family: 'Cafe24Supermagic-Bold-v1.0';
        font-size: 20px;
        color: darkblue;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    .header_one_bottom{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header_one_bottom .menu{
        /*border: 1px solid black;*/
        width: 33%;
        height: 25px;
        color: gray;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: end;
        transition: all 0.4s;
    }
    .menu:hover{
        font-size: 16px;
        /*color: darkblue;*/
    }

</style>
<header>
    <div class="header_one">
        <div class="header_one_top">
            <div class="heaer_left">
                <a href="/home" class="logo">BookDuck²</a>
            </div>
            <div class="header_right">
                <div sec:authorize="isAuthenticated()" class="btn_circle cart-btn">
                    <i class="fa-solid fa-cart-shopping blue2 btn_icon_color"></i>
                </div>
                <div sec:authorize="isAuthenticated()" class="btn_circle user-btn">
                    <i class="fa-solid fa-user blue2 btn_icon_color"></i>
                </div>
            </div>
        </div>
        <div class="header_one_bottom">
            <div class="box_none">
                <a href="/home" class="menu this_page">명예의 전당</a>
                <a href="/shop/shopList" class="menu">북덕이 서점</a>
            </div>
            <div class="box_none">
                <div class="box_none2"><div class="point_menu"></div></div>
                <div class="box_none2"></div>
            </div>
            <div class="box_none">
                <div class="line gray"></div>
            </div>
        </div>
    </div>
</header>
</html>
