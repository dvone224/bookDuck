<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
    <style>

        /* Global 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 기본 설정 */
        body {
            margin: 0;
            padding: 0;
            width: 100%; /* 가로를 화면에 맞게 설정 */
        }

        /* 컨테이너 스타일 */
        .container {
            border: 1px solid slateblue;
            max-width: 100%; /* 컨테이너 너비를 화면 너비에 맞춤 */
            padding: 10px;
        }

        :root{
            --main-color-dark: #00479B;
            --main-color-middle: #83C7FF;
            --main-color-light: #E3F4FF;
            --assist-color-dark: #CE7000;
            --assist-color-middle: #FFB90B;
            --assist-color-light: #FFF7E6;
            --cancle-color-dark: #9B9B9B;
            --cancle-color-middle: #D3D3D3;
            --cancle-color-light: #EAEAEA;

            /*사용법: var(--main-color-middle)*/
            --border-big: 20px;/*큰거...뭐가잇지...*/
            --border-middle: 10px;/*img*/
            --border-circle: 50%;/*동그리버튼*/

            /*폰트 사이즈 정의*/
            --font-size-0: 30px;
            --font-size-1: 25px;
            --font-size-2: 20px;
            --font-size-3: 15px;
            --font-size-4: 10px;
        }

        .btn_long{
            width: 100%;
            height: 30px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            border: none;
        }

        .btn_mini{
            width: auto;
            height: 20px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .box{
            width: 100%;
            height: auto;
            border-radius: var(--border-middle);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
        }

        .title{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-weight: bold;
        }

        .dot{
            width: 15px;
            height: 15px;
            border-radius: var(--border-circle);
            display: flex;
            margin-top: 5px;
            margin-right: 5px;
        }

        .underline{
            width: 130%;
            height: 1px;
        }
        .line{
            width: 100%;
            height: 1px;
        }

        .blue{
            background: var(--main-color-middle);
        }
        .yellow{
            background: var(--assist-color-middle);
        }
        .dark_blue1{
            background: var(--main-color-dark);
        }
        .dark_yellow1{
            background: var(--assist-color-dark);
        }
        .dark_blue2{
            color: var(--main-color-dark);
        }
        .dark_yellow2{
            color: var(--assist-color-dark);
        }
        .light_blue{
            background: var(--main-color-light);
        }
        .light_yellow{
            background: var(--assist-color-light);
        }
        .gray{
            background: var(--cancle-color-middle);
        }

        .bookText{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .one_buy{
            width: 100%;
        }

        .bookText{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bookSum{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .one_withDot{
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .text{
            flex: 1;
        }

    </style>
    <title>BookDuck²::주문 목록</title>
</head>
<body>
<div class="container">
<!--dark_blue1은 color이고 dark_blue2는 background-->
<div class="box">
<div class="title dark_blue2">주문 목록<div class="underline dark_blue1"></div></div>
<div class="line gray"></div>
<!--forEach로 반복하기-->
<div class="one_buy">
  <div class="bookText">
    <div class="bookTitle">책 제목</div>
    <div class="bookPrice">0원</div>
  </div>
  <div class="line gray"></div>
</div>
<!--반복 끝-->
</div>
<div class="box light_blue">
    <div class="bookSum">
      <div class="sumTitle dark_blue2">총 결제 금액</div>
      <div class="sumCnt dark_blue2">0원 <!--합계수식 입력하기--> </div>
    </div>
</div>
<div class="box light_yellow">
    <div class="title dark_yellow2">결제 유의사항<div class="underline dark_yellow1"></div></div>
    <div class="all_caution">
    <div class="one_withDot">
        <div class="dotcase"><div class="dot yellow"></div></div>
        <div class="text dark_yellow2">미성년자의 경우 결제 시 법정대리인의 동의가 필요하며, 이에 따라 법정 대래인의 동의를 받았음을 확인합니다.</div>
    </div>
    <div class="one_withDot">
    <div class="dot yellow"></div>
    <div class="text dark_yellow2">문화비 소득곡제는 주문 도서와 결제 수단에 따라 적용됩니다.</div>
    </div>
    <div class="btn_mini light_yellow">자세히 알아보기</div>
    </div>
</div>
<button class="btn_long blue">결제</button>

</div>
</body>
</html>
