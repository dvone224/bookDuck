<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 컬러 파레트 */
        :root {
            --main-color-dark: #00479B;
            --main-color-middle: #83C7FF;
            --main-color-light: #E3F4FF;
            --assist-color-dark: #CE7000;
            --assist-color-middle: #FFB90B;
            --assist-color-light: #FFF7E6;
            --cancle-color-dark: #9B9B9B;
            --cancle-color-middle: #D3D3D3;
            --cancle-color-light: #EAEAEA;

            /*사용법: var(--main-color-middle)*/
            --border-big: 20px; /*큰거...뭐가잇지...*/
            --border-middle: 10px; /*img*/
            --border-circle: 50%; /*동그리버튼*/

            /*폰트 사이즈 정의*/
            --font-size-0: 30px;
            --font-size-1: 25px;
            --font-size-2: 20px;
            --font-size-3: 15px;
            --font-size-4: 10px;
        }

        .blue{
            background: var(--main-color-middle);
        }
        .yellow{
            background: var(--assist-color-middle);
        }

        .btn_long{
            width: 100%;
            height: 25px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            border: none;
            margin: 5px;
        }
        .processImg{
            width: 300px;
            height: 300px;
        }
        .processImg img{
            width: 100%;
            height: 100%;
        }
        .text{
            text-align: center;
        }
    </style>
    <title> BookDuck²::결제 완료 </title>
</head>
<body>
<div class="container">
<!--processImg: 페이지 하나 다 차지하는 이미지 클래스-->
<div class="processImg"><img src="/static/img/bookduck_paySuccess.png"></div>
<div class="text" style="line-height:170%;">결제가 완료되었습니다.<br>구매해주셔서 감사합니다.</div>
<button class="goStore blue btn_long">스토어로 돌아가기</button>
<button class="goMyBook yellow btn_long">내 서재 확인하기</button>
</div>
</body>
</html>
