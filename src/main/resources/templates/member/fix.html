<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/member/fix.css">
    <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
    <style>
/*

            font-family: 'Cafe24Supermagic-Bold-v1.0';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-2@1.0/Cafe24Supermagic-Bold-v1.0.woff2') format('woff2');
            font-weight: 700;

        }

        !* 컬러 파레트 *!
        :root {
            --main-color-dark: #00479B;
            --main-color-middle: #83C7FF;
            --main-color-light: #E3F4FF;
            --assist-color-dark: #CE7000;
            --assist-color-middle: #FFB90B;
            --assist-color-light: #FFF7E6;
            --cancle-color-dark: #9B9B9B;
            --cancle-color-middle: #D3D3D3;
            --cancle-color-light: #EAEAEA;

            !*사용법: var(--main-color-middle)*!
            --border-big: 20px; !*큰거...뭐가잇지...*!

            font-size: var(--font-size-2);

        !* 기본 설정 *!
        body {
            margin: 0;
            padding: 0;
            width: 100%; !* 가로를 화면에 맞게 설정 *!
        }

        !* 컨테이너 스타일 *!

            border: 1px solid slateblue;

        }

        .box{
            width: 100%;
            height: auto;

            margin-bottom: 10px;

        .blue{
            background: var(--main-color-middle);
        }
        .yellow{
            background: var(--assist-color-middle);

            color: var(--main-color-dark);
        }

        .input_long{
            margin-bottom: 10px;
            width: 100%;
            height: 45px;
            border-radius: 45px;
            box-sizing: border-box;
            text-align: center;
            max-width: 600px;
        }

        .blue_line{
            border: 2px solid var(--main-color-middle);
            color: var(--main-color-dark);

        .blue_line:focus{

    </style>
    <title> BookDuck²::회원정보 수정 </title>
</head>
<body>
<div th:replace="~{fragments/therdHeader :: bodyHeader}" ></div>
<div class="container">
    <div class="logo dark_blue2" onclick="location.href='/home'">BookDuck²</div>
    <div class="box dark_blue2 font_bold" th:text="${session.loginuser.nickName}+' 님'">유저아이디님</div>
    <div class="form_box">
        <form id="userUpdateform" action="/user/update" method="post">
            <div class="box_none" th:if="${session.loginuser.provider==null}">
                <label for="updatePw"></label>
                <input type="text" class="input_long blue_line" id="updatePw" name="pw" placeholder="비밀번호 변경을 원하실때만 입력해 주세요" autocomplete="off">
                <div id="check validPw"></div>
            </div>
            <div class="box_none">
                <label for="updateNickname"></label>
                <input type="text" class="input_long blue_line" id="updateNickname" name="nickName" th:value="${session.loginuser.nickName}" placeholder="닉네임(2~7자, 한글, 대/소문자, 숫자)" autocomplete="off">
                <div id="check validNickname"></div>
            </div>
            <div class="box_none" th:if="${session.loginuser.provider==null}">
                <div class="seperate">
                    <div class="seperate_one">
                        <label for="updateEmail"></label>
                        <input type="text" class="input_long blue_line" id="updateEmail" name="email" placeholder="E-mail" th:value="${session.loginuser.email}" autocomplete="off">
                    </div>
                    <div class="seperate_two">
                        <input type="button" class="btn_long blue" onclick="sendEmail()" value="인증하기">
                    </div>
                </div>
                <div id="check validEmail"></div>
            </div>
            <div class="box_none" th:if="${session.loginuser.provider==null}">
                <div class="seperate">
                    <div class="seperate_one">
                        <label for="updateCode"></label>
                        <input type="text" class="input_long blue_line" id="updateCode" name="verifyCode" placeholder="인증번호를 입력하세요" autocomplete="off">
                    </div>
                    <div class="seperate_two">
                        <input type="button" class="btn_long blue" onclick="checkCode()" value="인증완료">
                    </div>
                </div>
                <div id="check validCode"></div>
            </div>
            <div class="input_img">
                <div class="profile_img"> <img id="uploadImg" src="/img/bookduck_login.png"> </div>
                <input type="file" id="userImg" name="userImg" accept="image/*">
                <input type="hidden" id="img" name="img">
                <input type="button" class="btn_long yellow" id="imgUploadBtn" value="프로필 이미지 등록">
                <div id="imgUploadErr"></div>
            </div>
            <div id="check validTotal"></div>
            <button type="submit" class="btn_long blue" >수정 완료</button>
        </form>
    </div>

    <input type="hidden" id="originNickname" th:value="${session.loginuser.nickName}">
    <input type="hidden" id="originEmail" th:value="${session.loginuser.email}">
    <input type="hidden" id="originImg" th:value="${session.loginuser.img}">
</div>
</body>
</html>


<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
