        /* 컬러 파레트 */
        :root{
            --main-color-dark: #00479B;
            --main-color-middle: #83C7FF;
            --main-color-light: #E3F4FF;
            --assist-color-dark: #CE7000;
            --assist-color-middle: #FFB90B;
            --assist-color-light: #FFF7E6;
            --cancle-color-dark: #9B9B9B;
            --cancle-color-middle: #D3D3D3;
            --cancle-color-light: #EAEAEA;
            --crown-color: #ffa500;

            /*사용법: var(--main-color-middle)*/
            --border-big: 20px;/*큰거...뭐가잇지...*/
            --border-middle: 10px;/*img*/
            --border-circle: 50%;/*동그리버튼*/

            /*폰트 사이즈 정의*/
            --font-size-0: 28px;
            --font-size-1: 23px;
            --font-size-2: 18px;
            --font-size-3: 13px;
            --font-size-4: 8px;

            /*쪽지 색상 지정*/
            --memo1-color-dark: #00479B;
            --memo1-color-middle: #83C7FF;
            --memo1-color-light: #E3F4FF;
            --memo1-color-back: #B0CAD6;

            --memo2-color-dark: #CE7000;
            --memo2-color-middle: #FFB90B;
            --memo2-color-light: #FFF7E6;
            --memo2-color-back: #EAD4AD;

            --memo3-coler-dark: #841A1A;
            --memo3-coler-middle: #FF9494;
            --memo3-coler-light: #FFE9E9;
            --memo3-coler-back: #D6B0B0;

            --memo4-coler-dark: #325900;
            --memo4-coler-middle: #97CE41;
            --memo4-coler-light: #F6FFD9;
            --memo4-coler-back: #CCD3AE;

            --memo5-coler-dark: #A04800;
            --memo5-coler-middle: #FF8B00;
            --memo5-coler-light: #FFE3CA;
            --memo5-coler-back: #C9A88D;

            --memo6-coler-dark: #6A297A;
            --memo6-coler-middle: #AF80CE;
            --memo6-coler-light: #F5EEFF;
            --memo6-coler-back: #CDC3DD;

            --memo7-coler-dark: #1F1F77;
            --memo7-coler-middle: #7A8CE5;
            --memo7-coler-light: #E9ECFF;
            --memo7-coler-back: #B2B8D3;

            --memo8-coler-dark: #006466;
            --memo8-coler-middle: #66C6DD;
            --memo8-coler-light: #EBFFFF;
            --memo8-coler-back: #B8D3D2;
        }

        /* Global 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gowun Batang";
            font-size: var(--font-size-2);
        }

        /* 기본 설정 */
        body {
            margin: 0;
            padding: 0;
            width: 100%; /* 가로를 화면에 맞게 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        /* 컨테이너 스타일 */
        .container {
            /*border: 1px solid slateblue;*/
            /*width: 100%;*/
            width: 768px;
            /*            max-width: 768px;*/
            /*max-width: 100%; !* 컨테이너 너비를 화면 너비에 맞춤 *!*/
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header{
            width: 768px;
            /*            max-width: 768px;*/
        }

        /*버튼 기본 규격*/
        .btn_circle{
            /*            border: 1px solid red;*/
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
            border: none;
            /*            font-size: 20px;*/
        }

        .btn_circle .btn_icon{
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .btn_circle .btn_icon_color{
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        .btn_circle_big{
            width: 55px;
            height: 55px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .btn_circle_big .btn_icon{
            width: 45px;
            height: 45px;
            cursor: pointer;
        }

        .btn_long{
            width: 100%;
            height: 45px;
            border-radius: 45px;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            max-width: 768px;
        }

        .btn_mini{
            width: auto;
            height: 25px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            border: none;
            font-size: var(--font-size-3);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-left: 5px;
        }

        .box{
            width: 100%;
            height: auto;
            border-radius: var(--border-big);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 768px;
        }

        .title{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-weight: bold;
        }

        .bold{
            font-weight: bold;
        }

        .dot{
            width: 15px;
            height: 15px;
            border-radius: var(--border-circle);
            display: flex;
            margin-top: 5px;
            margin-right: 5px;
        }

        .underline{
            width: 130%;
            height: 1px;
        }

        .line{
            width: 100%;
            height: 1px;
        }

        .blue{
            background: var(--main-color-middle);
        }
        .blue2{
            color: var(--main-color-middle);
        }
        .yellow{
            background: var(--assist-color-middle);
        }
        .dark_blue1{
            background: var(--main-color-dark);
        }
        .dark_yellow1{
            background: var(--assist-color-dark);
        }
        .dark_blue2{
            color: var(--main-color-dark);
        }
        .dark_yellow2{
            color: var(--assist-color-dark);
        }
        .light_blue{
            background: var(--main-color-light);
        }
        .light_yellow{
            background: var(--assist-color-light);
        }
        .dark_gray1{
            background: var(--cancle-color-dark);
        }
        .dark_gray2{
            color: var(--cancle-color-dark);
        }
        .gray{
            background: var(--cancle-color-middle);
        }
        .gray2{
            color: var(--cancle-color-middle);
        }
        .light_gray{
            background: var(--cancle-color-light);
        }
        .white{
            background: white;
        }
        .white2{
            color: white;
        }

        .blue_line_thin{
            border: 1px solid var(--main-color-middle);
        }
        .yellow_line_thin{
            border: 1px solid var(--assist-color-middle);
        }

        .input_long{
            /*            margin-bottom: 10px;*/
            width: 100%;
            height: 45px;
            border-radius: 45px;
            box-sizing: border-box;
            text-align: center;
            max-width: 768px;
        }

        .blue_line{
            border: 2px solid var(--main-color-middle);
            color: var(--main-color-dark);
        }

        .blue_line:focus{
            border: 4px solid var(--main-color-middle);
            color: var(--main-color-dark);
            outline: none;
        }

        .yellow_line{
            border: 2px solid var(--assist-color-middle);
            color: var(--assist-color-dark);
        }

        .yellow_line:focus{
            border: 4px solid var(--assist-color-middle);
            color: var(--assist-color-dark);
            outline: none;
        }


        /*체크박스 CSS*/

        input[type="checkbox"]{
            display: none;
        }
        input[type="checkbox"] + label{
            margin-right: 5px;
            display: inline-block;
            background: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        /*input[type="checkbox"] + label{
            border:3px solid var(--main-color-middle);
        }*/
        /*input[type="checkbox"] + label{
            border:3px solid var(--assist-color-middle);
        }*/
        input[type="checkbox"]:checked + label::after {
            content: '✔';
            font-size: 16px; /* 체크 아이콘 크기 조정 */
            width: 22px; /* 내부 원 크기 */
            height: 22px; /* 내부 원 크기 */
            border: none; /* 중복 테두리 제거 */
            color: white;
            text-align: center;
            line-height: 19px; /* 내부 원 높이와 동일하게 설정 */
            position: absolute;
            left: 50%; /* 중앙 정렬 */
            top: 50%; /* 중앙 정렬 */
            transform: translate(-50%, -50%); /* 정확한 중앙 배치 */
            border-radius: 50%; /* 내부 원형 유지 */
        }
        /*input[type="checkbox"]:checked + label::after{
            background: var(--main-color-middle);
        }*/
        /*input[type="checkbox"]:checked + label::after{
            background: var(--assist-color-middle);
        }*/

        /*대표 이미지들 설정*/
        .processImg{
            width: 300px;
            height: 300px;
        }
        .processImg img{
            width: 100%;
            height: 100%;
        }

        .error{
            color: red;
            margin-bottom: 10px;
            text-align: center;
            font-size: var(--font-size-2);
        }


        @media screen and (max-width: 768px) { /* 768px 이하 화면 (태블릿 및 모바일) */
            .container {
                width: 100%;
            }
            header{
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) { /* 480px 이하 화면 (스마트폰) */
            .container {
                padding: 5px; /* 모바일 화면에서는 여백 줄이기 */
                font-size: 14px; /* 작은 화면에 맞는 글꼴 크기 조정 */
            }
        }

        /* 여기까지 메인 CSS */
        .test1{
            border: 1px solid red;
        }
        .test2{
            border: 1px solid blue;
        }
        /* test CSS */

        /*개별 CSS*/

        /*조인폼꺼 복붙*/
        .logo{
            font-size: 50px;
            font-family: "Cafe24Supermagic-Bold-v1.0";
            margin-bottom: 10px;
        }

        .box_none{
            width: 100%;
        }

        .seperate{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 768px;
        }
        .seperate_one{
            width: 79%;
        }
        .seperate_two{
            width: 20%;
        }

        .input_img{
            width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .profile_img{
/*            width: 100%;
            height: 100%;*/
            width: 250px;
            height: 250px;
            background: var(--assist-color-light);
            border: 3px solid var(--assist-color-middle);
            border-radius: var(--border-big);
            margin-bottom: 10px;
            overflow: hidden;
        }
        .profile_img img{
            width: 100%;
            height: 100%;
            border-radius: var(--border-big);
            object-fit: cover;
        }

        .form_box{
            width: 100%;
        }

        form{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /*독자적*/
        .box_none{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .font_bold{
            font-weight: bold;
        }

        input{
            margin-bottom: 10px;
        }

        .filebox{
            width: 100%;
            margin-bottom: 10px;
        }

        .filebox label{
            vertical-align: middle;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .filebox input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            padding: 0;
            overflow: hidden;
            border: 0;
        }

        .del_box{
            margin-top: 150px;
        }
        .del_box>a:link{
            color: var(--cancle-color-middle);
        }

    </style>
    <title> BookDuck²::회원정보 수정 </title>

<body>
<div th:replace="~{fragments/therdHeader :: bodyHeader}" ></div>
<div class="container">
    <div class="logo dark_blue2" onclick="location.href='/home'">BookDuck²</div>
    <div class="box dark_blue2 font_bold" th:text="${session.loginuser.nickName}+' 님'">유저아이디님</div>
    <div class="form_box">
        <form id="userUpdateform" action="/user/update" method="post">
            <div class="box_none" th:if="${session.loginuser.provider==null}">
                <label for="updatePw"></label>
                <input type="text" class="input_long blue_line" id="updatePw" name="pw" placeholder="비밀번호 변경을 원하실때만 입력해 주세요" autocomplete="off">
                <div class="error" id="check validPw"></div>
            </div>
            <div class="box_none">
                <label for="updateNickname"></label>
                <input type="text" class="input_long blue_line" id="updateNickname" name="nickName" th:value="${session.loginuser.nickName}" placeholder="닉네임(2~7자, 한글, 대/소문자, 숫자)" autocomplete="off">
                <div class="error"  id="check validNickname"></div>
            </div>
            <div class="box_none" th:if="${session.loginuser.provider==null}">
                <div class="seperate">
                    <div class="seperate_one">
                        <label for="updateEmail"></label>
                        <input type="text" class="input_long blue_line" id="updateEmail" name="email" placeholder="E-mail" th:value="${session.loginuser.email}" autocomplete="off">
                    </div>
                    <div class="seperate_two">
                        <input type="button" class="btn_long blue" onclick="sendEmail()" value="인증하기">
                    </div>
                </div>
                <div class="error"  id="check validEmail"></div>
            </div>
            <div class="box_none" th:if="${session.loginuser.provider==null}">
                <div class="seperate">
                    <div class="seperate_one">
                        <label for="updateCode"></label>
                        <input type="text" class="input_long blue_line" id="updateCode" name="verifyCode" placeholder="인증번호를 입력하세요" autocomplete="off">
                    </div>
                    <div class="seperate_two">
                        <input type="button" class="btn_long blue" onclick="checkCode()" value="인증완료">
                    </div>
                </div>
                <div class="error"  id="check validCode"></div>
            </div>
            <div class="input_img">
                <div class="profile_img"> <img id="uploadImg" src="/img/bookduck_login.png"> </div>
<!--                <input type="file" id="userImg" name="userImg" accept="image/*">-->

                <div class="filebox">
                    <label class="btn_long yellow" for="userImg">파일찾기</label>
                    <input type="file" id="userImg" name="userImg" accept="image/*">
                </div>
                <input type="hidden" id="img" name="img">
                <input type="button" class="btn_long yellow" id="imgUploadBtn" value="프로필 이미지 등록">
                <div class="error"  id="imgUploadErr"></div>
            </div>
            <div class="error"  id="check validTotal"></div>
            <button type="submit" class="btn_long blue" >수정 완료</button>
        </form>
    </div>

    <div class="box del_box"><a href="/deleteuser">회원탈퇴</a></div>

    <input type="hidden" id="originNickname" th:value="${session.loginuser.nickName}">
    <input type="hidden" id="originEmail" th:value="${session.loginuser.email}">
    <input type="hidden" id="originImg" th:value="${session.loginuser.img}">
</div>
</body>
