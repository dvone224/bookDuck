<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
    <title> BookDuck²::회원정보 수정 </title>
</head>



<body>

<div class="form-container">
    <h1>북덕 회원수정</h1>

    <form id="userUpdateform" action="/user/update" method="post">

        <div th:if="${session.loginuser.provider==null}">
            <label for="updatePw">비밀번호</label>
            <input type="text" id="updatePw" name="pw" placeholder="PASSWORD를 입력해주세요" required autocomplete="off">
        </div>
        <div>
            <label for="updateNickname">닉네임</label>
            <input type="text" id="updateNickname" name="nickName" placeholder="별명을 입력해주세요" required autocomplete="off">
        </div>
        <div th:if="${session.loginuser.provider==null}">
            <label for="updateEmail">이메일</label>
            <input type="text" id="updateEmail" name="email" placeholder="이메일을 입력해주세요" required autocomplete="off">
            <button>인증</button>
        </div>
        <div th:if="${session.loginuser.provider==null}">
            <label for="updateEmail">인증번호</label>
            <input type="text" id="updateCode" name="verifyCode" placeholder="인증번호를 입력하세요" required autocomplete="off">
            <button>인증완료</button>
        </div>
        <div>
            이미지
        </div>

        <button type="submit" class="btn btn-submit" >수정 완료</button>

    </form>


</div>



</body>
</html>
