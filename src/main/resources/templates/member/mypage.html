<body>

<div class="container">

    <div class="profile_img"> <img src="/img/bookduck_login.png"> </div>
    <div class="btn_circle yellow fix"><i class="fa-solid fa-pen icon_white"></i></div>
</div>
<div class="nickname dark_blue2">닉네임님</div>
<div class="my_crew box light_blue">
    <div class="title dark_blue2">MY CREW<div class="line_long dark_blue1"></div></div>

        <!--each로 반복-->
    </div>
        <div class="box_side">
            <button class="more btn_mini blue">더보기</button>

    </div>
</div>

<button class="logout btn_long yellow" onclick="location.href='/logout'">LOGOUT</button>
</div>
