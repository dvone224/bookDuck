<body>
<div th:replace="~{fragments/therdHeader :: bodyHeader}"></div>

<div class="container">
    <select id="categorySelect" class="category-select" aria-label="카테고리 선택">
        <option value="">전체 카테고리</option>
        <option value="1">소설/시/희곡</option>
        <option value="55889">만화</option>
        <option value="170">경제경영</option>
        <option value="336">자기계발</option>
        <option value="656">인문학</option>
        <option value="798">사회과학</option>
        <option value="74">과학</option>
        <option value="987">컴퓨터/모바일</option>
        <option value="1383">어린이</option>
        <option value="1137">유아</option>
    </select>

    <div class="seperate input_long yellow_line">
        <div class="seperate_one">
            <input class="input_none_long" type="text" id="searchQuery" placeholder="원하는 eBook을 찾아볼까요?" aria-label="eBook 검색">
        </div>
        <div class="seperate_two">
            <button class="btn_circle_mini yellow" id="searchButton" aria-label="검색"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="controller">
        <div class="book_cnt">0건</div>
        <div class="controller_list dropdown">
            <span id="sortLabel">최신순</span>
            <span class="menu_down"><i class="fas fa-caret-down"></i></span>
            <div class="dropdown-content">
                <div data-sort="PublishTime">최신순</div>
                <div data-sort="SalesPoint">판매량순</div>
                <div data-sort="Title">가나다순</div>
            </div>
        </div>
    </div>

    <div class="box_none">
        <div class="line"></div>
        <div id="results"></div>
    </div>

    <div id="paginationContainer"></div>
</div>

<script>
    const searchInput = document.getElementById('searchQuery');
    const searchButton = document.getElementById('searchButton');
    const categorySelect = document.getElementById('categorySelect');
    const resultsContainer = document.getElementById('results');
    const paginationContainer = document.getElementById('paginationContainer');
    const bookCountElement = document.querySelector('.book_cnt');
    const sortLabel = document.getElementById('sortLabel');
    const dropdownItems = document.querySelectorAll('.dropdown-content div');

    let currentPage = 1;
    let currentQuery = '';
    let currentCategory = '';
    let currentSort = 'PublishTime';
    let totalResults = 0;
    const itemsPerPage = 10;

    // --- 이벤트 리스너 ---
    dropdownItems.forEach(item => {
        item.addEventListener('click', () => {
            const newSort = item.dataset.sort;
            if (currentSort !== newSort) {
                currentSort = newSort;
                sortLabel.textContent = item.textContent;
                currentPage = 1;
                performSearch(true);
            }
        });
    });
    categorySelect.addEventListener('change', () => {
        currentCategory = categorySelect.value;
        currentPage = 1;
        performSearch(true);
    });
    searchButton.addEventListener('click', () => {
        currentQuery = searchInput.value.trim();
        currentPage = 1;
        performSearch(true);
    });
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            currentQuery = searchInput.value.trim();
            currentPage = 1;
            performSearch(true);
        }
    });
    resultsContainer.addEventListener('click', function(event) {
        const clickedItem = event.target.closest('.clickable-book-item');
        if (clickedItem) {
            const isbn13 = clickedItem.dataset.isbn13;
            console.log("isbn = ",isbn13)
            if (isbn13 && /^\d+$/.test(isbn13)) {
                window.location.href = `/payment?bookId=${encodeURIComponent(isbn13)}`;
            } else {
                alert('상품 정보(ISBN)가 올바르지 않아 이동할 수 없습니다.');
            }
        }
    });

    // --- API 호출 함수 ---
    async function fetchBooks(query, page, category, sort) {
        let apiUrl = `/api/search/books?query=${encodeURIComponent(query)}&page=${page}&size=${itemsPerPage}`;
        if (category) {
            apiUrl += `&categoryId=${encodeURIComponent(category)}`;
        }
        apiUrl += `&sort=${encodeURIComponent(sort || 'PublishTime')}`;
        console.log("[FetchBooks] API URL:", apiUrl);
        try {
            const response = await fetch(apiUrl, { cache: 'no-store' });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP 오류 (${response.status}): ${errorText || response.statusText}`);
            }
            const responseText = await response.text();
            if (!responseText) return { books: [], totalResults: 0, currentPage: page };
            try {
                return JSON.parse(responseText);
            } catch (parseError) {
                console.error("[FetchBooks] JSON 파싱 오류:", parseError, "응답:", responseText);
                throw new Error("서버 응답 형식 오류");
            }
        } catch (error) {
            console.error("[FetchBooks] API 호출 중 오류:", error);
            throw new Error(`데이터 로딩 실패: ${error.message}`);
        }
    }

    // --- 상태 메시지 표시 함수 ---
    function displayStatusMessage(type, message) {
        resultsContainer.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        paginationContainer.innerHTML = '';
        if (bookCountElement) {
            bookCountElement.textContent = (type === 'loading') ? '...' : '0건';
        }
    }

    // --- 검색 결과 표시 함수 ---
    function displayResults(paginatedResponse) {
        resultsContainer.innerHTML = '';
        if (!paginatedResponse || typeof paginatedResponse.books === 'undefined' || typeof paginatedResponse.totalResults === 'undefined') {
            console.error("Invalid API response in displayResults:", paginatedResponse);
            displayStatusMessage('error', '결과 형식이 올바르지 않습니다.');
            return;
        }
        const books = paginatedResponse.books;
        if (currentPage === 1) { // 새 검색이거나 첫 페이지일 때만 totalResults 업데이트
            totalResults = paginatedResponse.totalResults || 0;
        }
        if (bookCountElement) {
            bookCountElement.textContent = `${totalResults.toLocaleString()}건`;
        }

        if (totalResults === 0) {
            let message = '';
            const queryText = currentQuery.trim();
            const categoryOption = categorySelect.options[categorySelect.selectedIndex];
            const categoryText = categoryOption ? categoryOption.text : '';
            const hasQuery = queryText !== '';
            const hasCategory = currentCategory !== '' && categoryText !== '전체 카테고리';

            if (hasQuery && hasCategory) message = `"${queryText}" (${categoryText}) 검색 결과가 없습니다.`;
            else if (hasQuery) message = `"${queryText}" 검색 결과가 없습니다.`;
            else if (hasCategory) message = `(${categoryText}) 카테고리에 해당하는 책이 없습니다.`;
            else message = '표시할 책이 없습니다.';
            displayStatusMessage('no-results', message);
        } else if (!books || books.length === 0) {
            displayStatusMessage('no-results', '해당 페이지에 결과가 없습니다.');
        } else {
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('book-item', 'clickable-book-item');
                bookElement.dataset.isbn13 = book.isbn13 || '';
                const coverUrl = book.cover || '/img/default_book_cover.png';
                const title = book.title || '제목 없음';
                const author = book.author || '저자 정보 없음';
                const publisher = book.publisher || '출판사 정보 없음';
                const price = book.priceStandard;
                const coverHtml = `<img src="${coverUrl}" alt="${title} 표지" loading="lazy" onerror="this.onerror=null; this.src='/img/default_book_cover.png';">`;
                const priceHtml = (typeof price === 'number' && price > 0) ? `<p><strong>가격:</strong> ${price.toLocaleString()}원</p>` : '';
                bookElement.innerHTML = `${coverHtml}<div class="book-info"><h3>${title}</h3><p><strong>저자:</strong> ${author}</p><p><strong>출판사:</strong> ${publisher}</p>${priceHtml}</div>`;
                resultsContainer.appendChild(bookElement);
            });
        }
        renderPagination(totalResults, currentPage, itemsPerPage);
    }

    // --- 페이지네이션 UI 렌더링 함수 ---
    function renderPagination(totalResults, currentPage, itemsPerPage) {
        paginationContainer.innerHTML = '';
        if (!totalResults || totalResults <= itemsPerPage) return;
        const totalPages = Math.ceil(totalResults / itemsPerPage);
        if (totalPages <= 1) return;
        const paginationGroup = document.createElement('div'); paginationGroup.classList.add('pagination'); paginationGroup.setAttribute('aria-label', '검색 결과 페이지네이션');
        const firstPageButton = document.createElement('button'); firstPageButton.innerHTML = '«'; firstPageButton.disabled = currentPage === 1; firstPageButton.setAttribute('aria-label', '첫 페이지'); firstPageButton.addEventListener('click', () => goToPage(1)); paginationGroup.appendChild(firstPageButton);
        const prevButton = document.createElement('button'); prevButton.innerHTML = '‹'; prevButton.disabled = currentPage === 1; prevButton.setAttribute('aria-label', '이전 페이지'); prevButton.addEventListener('click', () => goToPage(currentPage - 1)); paginationGroup.appendChild(prevButton);
        const maxPageButtons = 5; let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2)); let endPage = Math.min(totalPages, startPage + maxPageButtons - 1); startPage = Math.max(1, endPage - maxPageButtons + 1);
        if (startPage > 1) { const ellipsis = document.createElement('span'); ellipsis.textContent = '...'; ellipsis.setAttribute('aria-hidden', 'true'); paginationGroup.appendChild(ellipsis); }
        for (let i = startPage; i <= endPage; i++) { const pageButton = document.createElement('button'); pageButton.textContent = i; pageButton.setAttribute('aria-label', `${i} 페이지`); if (i === currentPage) { pageButton.classList.add('current'); pageButton.disabled = true; pageButton.setAttribute('aria-current', 'page'); } else { pageButton.addEventListener('click', () => goToPage(i)); } paginationGroup.appendChild(pageButton); }
        if (endPage < totalPages) { const ellipsis = document.createElement('span'); ellipsis.textContent = '...'; ellipsis.setAttribute('aria-hidden', 'true'); paginationGroup.appendChild(ellipsis); }
        const nextButton = document.createElement('button'); nextButton.innerHTML = '›'; nextButton.disabled = currentPage === totalPages; nextButton.setAttribute('aria-label', '다음 페이지'); nextButton.addEventListener('click', () => goToPage(currentPage + 1)); paginationGroup.appendChild(nextButton);
        const lastPageButton = document.createElement('button'); lastPageButton.innerHTML = '»'; lastPageButton.disabled = currentPage === totalPages; lastPageButton.setAttribute('aria-label', '마지막 페이지'); lastPageButton.addEventListener('click', () => goToPage(totalPages)); paginationGroup.appendChild(lastPageButton);
        paginationContainer.appendChild(paginationGroup);
    }

    // --- 특정 페이지로 이동하는 함수 ---
    async function goToPage(pageNumber) {
        const totalPages = Math.ceil(totalResults / itemsPerPage);
        if (pageNumber < 1 || pageNumber > totalPages || pageNumber === currentPage) return;
        currentPage = pageNumber;
        await performSearch(false); // isNewSearch = false 로 페이지 이동
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // --- 검색 실행 함수 ---
    async function performSearch(isNewSearch = true) {
        if (isNewSearch) {
            currentPage = 1;
            // totalResults는 API 응답 후 displayResults에서 업데이트
        }
        console.log(`[PerformSearch] isNewSearch: ${isNewSearch}, State:`, { query: currentQuery, category: currentCategory, sort: currentSort, page: currentPage });

        const displayQueryText = currentQuery.trim() === '' ? '전체 도서' : `"${currentQuery}"`;
        const categoryOption = categorySelect.options[categorySelect.selectedIndex];
        const categoryText = categoryOption ? categoryOption.text : '';
        let loadingMessage;

        if (currentCategory !== '' && categoryText !== '전체 카테고리') {
            loadingMessage = isNewSearch ? `(${categoryText}) ${displayQueryText} 검색 중...` : `(${categoryText}) 페이지 ${currentPage} 로딩 중...`;
        } else {
            loadingMessage = isNewSearch ? `${displayQueryText} 검색 중...` : `페이지 ${currentPage} 로딩 중...`;
        }

        displayStatusMessage('loading', loadingMessage);
        searchButton.disabled = true; searchInput.disabled = true; categorySelect.disabled = true;
        document.querySelector('.controller_list').style.pointerEvents = 'none';

        try {
            const paginatedResponse = await fetchBooks(currentQuery, currentPage, currentCategory, currentSort);
            displayResults(paginatedResponse);
        } catch (error) {
            console.error("[PerformSearch] Error:", error);
            displayStatusMessage('error', `오류: ${error.message}`);
            if(isNewSearch) totalResults = 0; // 새 검색 중 오류면 결과 없음
            renderPagination(totalResults, currentPage, itemsPerPage);
        } finally {
            searchButton.disabled = false; searchInput.disabled = false; categorySelect.disabled = false;
            document.querySelector('.controller_list').style.pointerEvents = 'auto';
        }
    }

    // --- 페이지 로드 시 초기 검색 실행 ---
    document.addEventListener('DOMContentLoaded', () => {
        currentQuery = '';
        currentPage = 1;
        currentCategory = categorySelect.value;
        currentSort = 'PublishTime';
        sortLabel.textContent = '최신순';
        console.log('Initial state set, performing initial search.');
        performSearch(true);
    });

</script>
