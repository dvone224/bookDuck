    <style>
        /* (스타일 코드는 이전 답변과 동일 - 생략하지 않음) */
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

        }

        /* 컬러 파레트 */
        :root{
            --main-color-dark: #00479B;
            --main-color-middle: #83C7FF;
            --main-color-light: #E3F4FF;
            --assist-color-dark: #CE7000;
            --assist-color-middle: #FFB90B;
            --assist-color-light: #FFF7E6;
            --cancle-color-dark: #9B9B9B;
            --cancle-color-middle: #D3D3D3;
            --cancle-color-light: #EAEAEA;
            --crown-color: #ffa500;

            /*사용법: var(--main-color-middle)*/
            --border-big: 20px;/*큰거...뭐가잇지...*/
            --border-middle: 10px;/*img*/
            --border-circle: 50%;/*동그리버튼*/

            /*폰트 사이즈 정의*/
            --font-size-0: 28px;
            --font-size-1: 23px;
            --font-size-2: 18px;
            --font-size-3: 13px;
            --font-size-4: 8px;

            /*쪽지 색상 지정*/
            --memo1-color-dark: #00479B;
            --memo1-color-middle: #83C7FF;
            --memo1-color-light: #E3F4FF;
            --memo1-color-back: #B0CAD6;

            --memo2-color-dark: #CE7000;
            --memo2-color-middle: #FFB90B;
            --memo2-color-light: #FFF7E6;
            --memo2-color-back: #EAD4AD;

            --memo3-coler-dark: #841A1A;
            --memo3-coler-middle: #FF9494;
            --memo3-coler-light: #FFE9E9;
            --memo3-coler-back: #D6B0B0;

            --memo4-coler-dark: #325900;
            --memo4-coler-middle: #97CE41;
            --memo4-coler-light: #F6FFD9;
            --memo4-coler-back: #CCD3AE;

            --memo5-coler-dark: #A04800;
            --memo5-coler-middle: #FF8B00;
            --memo5-coler-light: #FFE3CA;
            --memo5-coler-back: #C9A88D;

            --memo6-coler-dark: #6A297A;
            --memo6-coler-middle: #AF80CE;
            --memo6-coler-light: #F5EEFF;
            --memo6-coler-back: #CDC3DD;

            --memo7-coler-dark: #1F1F77;
            --memo7-coler-middle: #7A8CE5;
            --memo7-coler-light: #E9ECFF;
            --memo7-coler-back: #B2B8D3;

            --memo8-coler-dark: #006466;
            --memo8-coler-middle: #66C6DD;
            --memo8-coler-light: #EBFFFF;
            --memo8-coler-back: #B8D3D2;
        }

        /* Global 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gowun Batang";
            font-size: var(--font-size-2);
        }

        /* 기본 설정 */
        body {
            margin: 0;
            padding: 0;
            width: 100%; /* 가로를 화면에 맞게 설정 */
            display: flex; /* body를 flex container로 */
            flex-direction: column; /* 자식 요소들을 세로로 정렬 */
            align-items: center; /* 가로축 중앙 정렬 */
        }

        /* 컨테이너 스타일 */
        .container {
            /* border: 1px solid slateblue; */ /* 디버깅용 테두리 제거 또는 주석 처리 */
            width: 100%; /* 너비를 body에 맞춤 */
            max-width: 768px; /* 최대 너비 설정 */
            padding: 10px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */ /* container 내부 요소는 시작점에 정렬되도록 제거 */
            align-items: center; /* 내부 요소들을 가로 중앙 정렬 */
        }


        /*버튼 기본 규격*/
        .btn_circle{
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }

        .btn_circle_big{
            width: 55px;
            height: 55px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .btn_long{
            width: 100%;
            height: 45px;
            border-radius: 45px;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            max-width: 768px;
        }

        .btn_mini{
            width: auto;
            height: 25px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            border: none;
            font-size: var(--font-size-3);
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-left: 5px;
        }

        .btn_icon{
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .box{
            width: 100%;
            height: auto;
            border-radius: var(--border-big);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 768px;
        }

        .title{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-weight: bold;
        }

        .bold{
            font-weight: bold;
        }

        .dot{
            width: 15px;
            height: 15px;
            border-radius: var(--border-circle);
            display: flex;
            margin-top: 5px;
            margin-right: 5px;
        }

        .underline{
            width: 130%;
            height: 1px;
        }

        .line{
            width: 100%;
            height: 1px;
            background-color: var(--cancle-color-middle); /* 선 색상 명시 */
            margin-top: 10px; /* 위쪽 여백 */
            margin-bottom: 10px; /* 아래쪽 여백 */
        }

        .blue{
            background: var(--main-color-middle);
        }
        .yellow{
            background: var(--assist-color-middle);
        }
        .dark_blue1{
            background: var(--main-color-dark);
        }
        .dark_yellow1{
            background: var(--assist-color-dark);
        }
        .dark_blue2{
            color: var(--main-color-dark);
        }
        .dark_yellow2{
            color: var(--assist-color-dark);
        }
        .light_blue{
            background: var(--main-color-light);
        }
        .light_yellow{
            background: var(--assist-color-light);
        }
        .dark_gray1{
            background: var(--cancle-color-dark);
        }
        .dark_gray2{
            color: var(--cancle-color-dark);
        }
        .gray{
            background: var(--cancle-color-middle);
        }
        .light_gray{
            background: var(--cancle-color-light);
        }
        .white{
            background: white;
        }

        .blue_line_thin{
            border: 1px solid var(--main-color-middle);
        }
        .yellow_line_thin{
            border: 1px solid var(--assist-color-middle);
        }

        .input_long{
            margin-bottom: 10px;
            width: 100%;
            height: 45px;
            border-radius: 45px;
            box-sizing: border-box;
            text-align: center;
            max-width: 768px;
        }

        .blue_line{
            border: 2px solid var(--main-color-middle);
            color: var(--main-color-dark);
        }

        .blue_line:focus{
            border: 4px solid var(--main-color-middle);
            color: var(--main-color-dark);
            outline: none;
        }

        .yellow_line{
            border: 2px solid var(--assist-color-middle);
            color: var(--assist-color-dark);
        }

        .yellow_line:focus{
            border: 4px solid var(--assist-color-middle);
            color: var(--assist-color-dark);
            outline: none;
        }


        /*체크박스 CSS*/

        input[type="checkbox"]{
            display: none;
        }
        input[type="checkbox"] + label{
            margin-right: 5px;
            display: inline-block;
            background: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked + label::after {
            content: '✔';
            font-size: 16px; /* 체크 아이콘 크기 조정 */
            width: 22px; /* 내부 원 크기 */
            height: 22px; /* 내부 원 크기 */
            border: none; /* 중복 테두리 제거 */
            color: white;
            text-align: center;
            line-height: 19px; /* 내부 원 높이와 동일하게 설정 */
            position: absolute;
            left: 50%; /* 중앙 정렬 */
            top: 50%; /* 중앙 정렬 */
            transform: translate(-50%, -50%); /* 정확한 중앙 배치 */
            border-radius: 50%; /* 내부 원형 유지 */
        }

        /*대표 이미지들 설정*/
        .processImg{
            width: 300px;
            height: 300px;
        }
        .processImg img{
            width: 100%;
            height: 100%;
        }

        /* 미디어 쿼리 사용 - 모바일 화면에 최적화 */
        @media screen and (max-width: 768px) { /* 768px 이하 화면 (태블릿 및 모바일) */
            .container {
                padding: 5px; /* 모바일 화면에서는 여백 줄이기 */
            }
        }

        @media screen and (max-width: 480px) { /* 480px 이하 화면 (스마트폰) */
            .container {
                font-size: 14px; /* 작은 화면에 맞는 글꼴 크기 조정 */
            }
        }

        /*드롭다운 메뉴 꾸미기*/
        .sort-dropdown {
            width: 100%; /* 필요시 조정 가능 */
            position: relative;
            font-size: var(--font-size-2);
            color: var(--assist-color-dark);

        }

        .sort-dropdown select {
            width: 100%;
            padding: 8px 12px;
            border: none;
            font-size: var(--font-size-2);
            font-weight: 500;
            color: var(--assist-color-dark);
            appearance: none; /* 기본 브라우저 스타일 제거 */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='12' height='8' viewBox='0 0 12 8' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1.41 0L6 4.59 10.59 0 12 1.41 6 7.41 0 1.41z' fill='%23FFB90B'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px 8px;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .sort-dropdown select:focus,
        .sort-dropdown select:hover {
            outline: none;
        }

        /*두번째 드롭다운*/
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 100;
            margin-top: 5px;
        }
        .dropdown-content.show {
            display: block;
        }

        .test1{
            border: 1px solid red;
        }
        .test2{
            border: 1px solid blue;
        }

        /* 여기서부터 개별 페이지 스타일 */
        .category-select {
            width: 100%;
            max-width: 768px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid var(--main-color-middle);
            font-size: var(--font-size-2);
            color: var(--main-color-dark);
            background-color: white;
        }

        .seperate {
            width: 100%;
            height: 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 768px;
            /* input_long, yellow_line 클래스 스타일이 이미 적용됨 */
        }
        .seperate_one {
            flex: 1;
            display: flex; /* 내부 input 정렬을 위해 */
            align-items: center;
        }
        .seperate_two {
            width: 45px; /* 버튼 크기만큼 */
            height: 100%; /* 부모 높이에 맞춤 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn_circle_mini {
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white; /* 아이콘 색상 */
            background-color: var(--assist-color-middle); /* 배경색은 yellow 클래스에서 올 수도 있음 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0; /* 내부 여백 제거 */
        }
        .btn_circle_mini i { /* 아이콘 색상을 직접 지정하는 것이 더 명확할 수 있음 */
            color: white;
        }

        .input_none_long {
            border: none;
            text-align: left; /* 검색어는 보통 왼쪽 정렬 */
            padding-left: 15px; /* 내부 여백 */
            width: 100%;
            height: 100%;
            font-family: 'GowunBatang-Regular'; /* main.css의 폰트와 일치 */
            color: var(--assist-color-dark);
            font-size: var(--font-size-2); /* main.css와 일치 */
        }
        .input_none_long:focus {
            outline: none;
        }
        /* 포커스 시 테두리 변경은 .yellow_line:focus 에서 처리되므로 중복 제거 가능 */

        .controller {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            max-width: 768px;
            margin-bottom: 10px; /* 하단 여백 증가 */
            margin-top: 5px; /* 상단 여백 추가 */
        }
        .book_cnt {
            color: var(--main-color-dark);
            font-size: var(--font-size-3); /* 글꼴 크기 조정 */
        }
        .controller_list {
            display: flex;
            align-items: center; /* select 태그와 정렬 */
        }

        /* 새로운 select 태그 스타일 */
        #sortSelect {
            padding: 5px 8px;
            border-radius: 5px;
            border: 1px solid var(--assist-color-middle);
            font-size: var(--font-size-3);
            color: var(--assist-color-dark);
            background-color: white;
            cursor: pointer;
        }


        .box_none { /* 검색 결과 컨테이너를 감싸는 역할 */
            width: 100%;
            max-width: 768px;
        }

        /* 검색 결과 아이템 스타일 */
        #results {
            display: flex;
            flex-direction: column;
            gap: 10px; /* 아이템 간 간격 */
            width: 100%;
        }
        .book-item {
            display: flex;
            border: 1px solid #eee;
            border-radius: var(--border-middle);
            padding: 10px;
            background-color: white;
            cursor: pointer; /* 클릭 가능하도록 */
            transition: box-shadow 0.2s ease-in-out;
        }
        .book-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .book-item img {
            width: 80px; /* 표지 크기 조정 */
            height: 110px; /* 표지 크기 조정 (비율 유지) */
            object-fit: cover;
            margin-right: 15px;
            border-radius: calc(var(--border-middle) - 5px); /* 내부 테두리 */
        }
        .book-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 정보들을 수직 중앙 정렬 */
        }
        .book-info h3 {
            font-size: var(--font-size-2);
            color: var(--main-color-dark);
            margin-bottom: 5px;
            /* 글자 수 제한은 JS로 또는 서버 사이드에서 처리하는 것이 더 일반적 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap; /* 한 줄로 표시 */
        }
        .book-info p {
            font-size: var(--font-size-3);
            color: var(--cancle-color-dark);
            margin-bottom: 3px;
            line-height: 1.4;
        }
        .book-info p strong { /* 가격 등 강조 텍스트 */
            color: var(--assist-color-dark);
        }

        /* 상태 메시지 스타일 */
        .status-message {
            text-align: center;
            padding: 40px 20px;
            font-size: var(--font-size-2);
            color: var(--cancle-color-dark);
            border-radius: var(--border-middle);
        }
        .status-message.loading {
            background-color: var(--main-color-light);
            color: var(--main-color-dark);
        }
        .status-message.no-results {
            background-color: var(--assist-color-light);
            color: var(--assist-color-dark);
        }
        .status-message.error {
            background-color: #ffe9e9; /* 임시 빨간 계열 */
            color: #d8000c; /* 임시 빨간 계열 */
        }


        /* 페이지네이션 스타일 */
        #paginationContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .pagination button, .pagination span {
            color: var(--main-color-dark);
            background-color: white;
            border: 1px solid var(--main-color-middle);
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: var(--font-size-3);
        }
        .pagination button:hover:not(:disabled) {
            background-color: var(--main-color-light);
            color: var(--main-color-dark);
        }
        .pagination button:disabled {
            color: var(--cancle-color-middle);
            background-color: var(--cancle-color-light);
            cursor: not-allowed;
        }
        .pagination button.current {
            background-color: var(--main-color-middle);
            color: white;
            border-color: var(--main-color-dark);
            font-weight: bold;
        }
        .pagination span { /* '...' 표시용 */
            cursor: default;
            border: none;
            background-color: transparent;
        }

        .book-info h3 {
            overflow: hidden;           /* 넘친 부분 숨기기 */
            white-space: nowrap;        /* 줄바꿈 안 함 */
            text-overflow: ellipsis;    /* 넘친 텍스트를 ...으로 표시 */
            max-width: 100%;            /* 부모 너비 넘지 않게 */
            display: block;             /* inline 요소를 block으로 변환 (안 하면 width 적용 안 됨) */
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/therdHeader :: bodyHeader}"></div>

<div class="container">

    <div class="seperate input_long yellow_line">
        <div class="seperate_one">
            <input class="input_none_long" type="text" id="searchQuery" placeholder="원하는 eBook을 찾아볼까요?" aria-label="eBook 검색">
        </div>
        <div class="seperate_two">
            <button class="btn_circle_mini yellow" id="searchButton" aria-label="검색"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="sort-dropdown yellow_line">
        <select id="categorySelect" class="category-select" aria-label="카테고리 선택">
            <option value="">전체 카테고리</option>
            <option value="1">소설/시/희곡</option>
            <option value="55889">만화</option>
            <option value="170">경제경영</option>
            <option value="336">자기계발</option>
            <option value="656">인문학</option>
            <option value="798">사회과학</option>
            <option value="74">과학</option>
            <option value="987">컴퓨터/모바일</option>
            <option value="1383">어린이</option>
            <option value="1137">유아</option>
        </select>
    </div>

    <div class="controller">
        <div class="book_cnt">0건</div>
        <div class="controller_list">
            <select id="sortSelect" aria-label="정렬 방식 선택">
                <option value="PublishTime">최신순</option>
                <option value="SalesPoint">판매량순</option>
                <option value="Title">가나다순</option>
            </select>
        </div>
    </div>

    <div class="box_none">
        <div id="results">
            <!-- 검색 결과가 여기에 동적으로 삽입됩니다. -->
        </div>
    </div>

    <div id="paginationContainer">
        <!-- 페이지네이션이 여기에 동적으로 삽입됩니다. -->
    </div>
</div>

<!-- JavaScript 코드 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    // 로그인 상태를 서버로부터 받아옴 (컨트롤러에서 model.addAttribute("isLoggedIn", ...) 필요)
    const isLoggedIn = /*[[${isLoggedIn}]]*/ false; // 기본값 false
    /*]]>*/

    const searchInput = document.getElementById('searchQuery');
    const searchButton = document.getElementById('searchButton');
    const categorySelect = document.getElementById('categorySelect');
    const resultsContainer = document.getElementById('results');
    const paginationContainer = document.getElementById('paginationContainer');
    const bookCountElement = document.querySelector('.book_cnt');
    const sortSelect = document.getElementById('sortSelect');

    let currentPage = 1;
    let currentQuery = '';
    let currentCategory = '';
    let currentSort = 'PublishTime';
    let totalResults = 0;
    const itemsPerPage = 10;

    // --- 이벤트 리스너 ---
    sortSelect.addEventListener('change', () => {
        const newSort = sortSelect.value;
        if (currentSort !== newSort) {
            currentSort = newSort;
            currentPage = 1;
            performSearch(true);
        }
    });

    categorySelect.addEventListener('change', () => {
        currentCategory = categorySelect.value;
        currentPage = 1;
        performSearch(true);
    });

    searchButton.addEventListener('click', () => {
        currentQuery = searchInput.value.trim();
        currentPage = 1;
        performSearch(true);
    });

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            currentQuery = searchInput.value.trim();
            currentPage = 1;
            performSearch(true);
        }
    });

    // === 수정된 클릭 이벤트 리스너 ===
    resultsContainer.addEventListener('click', function(event) {
        const clickedItem = event.target.closest('.clickable-book-item');
        if (clickedItem) {
            const isbn13 = clickedItem.dataset.isbn13;
            console.log("Book ISBN13 clicked:", isbn13);

            if (isLoggedIn) { // 로그인 상태 확인
                // 로그인 상태: 기존 결제 페이지 이동 로직 수행
                if (isbn13 && /^\d+$/.test(isbn13)) { // ISBN13 유효성 검사 (숫자인지)
                    window.location.href = `/payment?bookId=${encodeURIComponent(isbn13)}`;
                } else {
                    alert('상품 정보(ISBN)가 올바르지 않아 이동할 수 없습니다.');
                    console.error("Invalid or missing ISBN13:", isbn13);
                }
            } else {
                // 로그아웃 상태: 알림창 띄우고 로그인 페이지로 이동
                alert('로그인 먼저 해주세요'); // 알림 메시지
                window.location.href = '/login-form'; // 로그인 폼 경로로 변경
            }
        }
    });
    // =============================


    // --- API 호출 함수 ---
    async function fetchBooks(query, page, category, sort) {
        let apiUrl = `/api/search/books?query=${encodeURIComponent(query)}&page=${page}&size=${itemsPerPage}`;
        if (category) {
            apiUrl += `&categoryId=${encodeURIComponent(category)}`;
        }
        apiUrl += `&sort=${encodeURIComponent(sort || 'PublishTime')}`; // 정렬 파라미터 추가
        console.log("[FetchBooks] API URL:", apiUrl);
        try {
            const response = await fetch(apiUrl, { cache: 'no-store' }); // 캐시 사용 안 함
            if (!response.ok) {
                const errorText = await response.text();
                console.error(`[FetchBooks] HTTP 오류 (${response.status}):`, errorText);
                throw new Error(`데이터 로딩 중 오류가 발생했습니다. (상태: ${response.status})`);
            }
            const responseText = await response.text();
            if (!responseText) {
                return { books: [], totalResults: 0, currentPage: page };
            }
            try {
                return JSON.parse(responseText);
            } catch (parseError) {
                console.error("[FetchBooks] JSON 파싱 오류:", parseError, "응답 텍스트:", responseText);
                throw new Error("서버로부터 받은 데이터 형식이 올바르지 않습니다.");
            }
        } catch (error) {
            console.error("[FetchBooks] API 호출 중 오류:", error);
            throw new Error(`데이터를 불러오는 데 실패했습니다: ${error.message}`);
        }
    }


    // --- 상태 메시지 표시 함수 ---
    function displayStatusMessage(type, message) {
        resultsContainer.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        paginationContainer.innerHTML = ''; // 페이지네이션도 초기화
        if (bookCountElement) {
            bookCountElement.textContent = (type === 'loading') ? '...' : '0건';
        }
    }


    // --- 검색 결과 표시 함수 ---
    function displayResults(paginatedResponse) {
        resultsContainer.innerHTML = ''; // 기존 결과 초기화

        if (!paginatedResponse || typeof paginatedResponse.books === 'undefined' || typeof paginatedResponse.totalResults === 'undefined') {
            console.error("Invalid API response structure in displayResults:", paginatedResponse);
            displayStatusMessage('error', '서버로부터 받은 결과 형식이 올바르지 않습니다. 관리자에게 문의해주세요.');
            return;
        }

        const books = paginatedResponse.books;
        totalResults = paginatedResponse.totalResults || 0;

        if (bookCountElement) {
            bookCountElement.textContent = `${totalResults.toLocaleString()}건`;
        }

        if (totalResults === 0) {
            let message = '';
            const queryText = currentQuery.trim();
            const categoryOption = categorySelect.options[categorySelect.selectedIndex];
            const categoryText = (categoryOption && categoryOption.value !== '') ? categoryOption.text : '';
            const hasQuery = queryText !== '';
            const hasCategory = categoryText !== '';

            if (hasQuery && hasCategory) message = `"${queryText}" (${categoryText}) 검색 결과가 없습니다.`;
            else if (hasQuery) message = `"${queryText}" 검색 결과가 없습니다.`;
            else if (hasCategory) message = `(${categoryText}) 카테고리에 해당하는 책이 없습니다.`;
            else message = '표시할 책이 없습니다. 검색어나 카테고리를 선택해보세요.';
            displayStatusMessage('no-results', message);
        } else if (!books || books.length === 0) {
            displayStatusMessage('no-results', '해당 페이지에 표시할 결과가 없습니다. 첫 페이지로 돌아가거나 다른 페이지를 시도해보세요.');
        } else {
            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('book-item', 'clickable-book-item');
                bookElement.dataset.isbn13 = book.isbn13 || '';

                const coverUrl = book.cover || '/img/default_book_cover.png';
                const title = book.title || '제목 없음';
                const author = book.author || '저자 정보 없음';
                const publisher = book.publisher || '출판사 정보 없음';
                const price = book.priceStandard;

                const coverHtml = `<img src="${coverUrl}" alt="${title} 표지" loading="lazy" onerror="this.onerror=null; this.src='/img/default_book_cover.png';">`;
                const priceHtml = (typeof price === 'number' && price > 0) ? `<p><strong>가격:</strong> ${price.toLocaleString()}원</p>` : '<p>가격 정보 없음</p>';

                bookElement.innerHTML = `
                    ${coverHtml}
                    <div class="book-info">
                        <h3>${title}</h3>
                        <p>${author}</p>
                        <p>${publisher}</p>
                        <h2 class="dark_blue2">${priceHtml}</h2>
                    </div>
                `;
                resultsContainer.appendChild(bookElement);
            });
        }
        renderPagination(totalResults, currentPage, itemsPerPage);
    }


    // --- 페이지네이션 UI 렌더링 함수 ---
    function renderPagination(totalItems, page, itemsPerPage) {
        paginationContainer.innerHTML = '';
        if (!totalItems || totalItems <= itemsPerPage) return;
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        if (totalPages <= 1) return;

        const paginationGroup = document.createElement('div');
        paginationGroup.classList.add('pagination');
        paginationGroup.setAttribute('aria-label', '검색 결과 페이지네이션');

        const firstPageButton = document.createElement('button');
        firstPageButton.innerHTML = '«';
        firstPageButton.disabled = page === 1;
        firstPageButton.setAttribute('aria-label', '첫 페이지로 이동');
        firstPageButton.addEventListener('click', () => goToPage(1));
        paginationGroup.appendChild(firstPageButton);

        const prevButton = document.createElement('button');
        prevButton.innerHTML = '‹';
        prevButton.disabled = page === 1;
        prevButton.setAttribute('aria-label', '이전 페이지로 이동');
        prevButton.addEventListener('click', () => goToPage(page - 1));
        paginationGroup.appendChild(prevButton);

        const maxPageButtons = 5;
        let startPage = Math.max(1, page - Math.floor(maxPageButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);
        startPage = Math.max(1, endPage - maxPageButtons + 1);

        if (startPage > 1) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.setAttribute('aria-hidden', 'true');
            paginationGroup.appendChild(ellipsis);
        }

        for (let i = startPage; i <= endPage; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.setAttribute('aria-label', `${i} 페이지로 이동`);
            if (i === page) {
                pageButton.classList.add('current');
                pageButton.disabled = true;
                pageButton.setAttribute('aria-current', 'page');
            } else {
                pageButton.addEventListener('click', () => goToPage(i));
            }
            paginationGroup.appendChild(pageButton);
        }

        if (endPage < totalPages) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.setAttribute('aria-hidden', 'true');
            paginationGroup.appendChild(ellipsis);
        }

        const nextButton = document.createElement('button');
        nextButton.innerHTML = '›';
        nextButton.disabled = page === totalPages;
        nextButton.setAttribute('aria-label', '다음 페이지로 이동');
        nextButton.addEventListener('click', () => goToPage(page + 1));
        paginationGroup.appendChild(nextButton);

        const lastPageButton = document.createElement('button');
        lastPageButton.innerHTML = '»';
        lastPageButton.disabled = page === totalPages;
        lastPageButton.setAttribute('aria-label', '마지막 페이지로 이동');
        lastPageButton.addEventListener('click', () => goToPage(totalPages));
        paginationGroup.appendChild(lastPageButton);

        paginationContainer.appendChild(paginationGroup);
    }


    // --- 특정 페이지로 이동하는 함수 ---
    async function goToPage(pageNumber) {
        if (pageNumber === currentPage) return;
        const totalPages = Math.ceil(totalResults / itemsPerPage);
        // 페이지 번호 유효성 검사 (선택적이지만 추가하면 좋음)
        if (pageNumber < 1 || pageNumber > totalPages) {
            console.warn(`Invalid page number requested: ${pageNumber}. Total pages: ${totalPages}`);
            return;
        }

        currentPage = pageNumber;
        await performSearch(false);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }


    // --- 검색 실행 함수 ---
    async function performSearch(isNewSearch = true) {
        if (isNewSearch) {
            currentPage = 1;
        }
        console.log(`[PerformSearch] isNewSearch: ${isNewSearch}, State:`, { query: currentQuery, category: currentCategory, sort: currentSort, page: currentPage });

        const displayQueryText = currentQuery.trim() === '' ? '전체 도서' : `"${currentQuery}"`;
        const categoryOption = categorySelect.options[categorySelect.selectedIndex];
        const categoryText = (categoryOption && categoryOption.value !== '') ? categoryOption.text : '';

        let loadingMessage;
        if (categoryText !== '') {
            loadingMessage = isNewSearch ? `(${categoryText}) ${displayQueryText} 검색 중...` : `(${categoryText}) 페이지 ${currentPage} 로딩 중...`;
        } else {
            loadingMessage = isNewSearch ? `${displayQueryText} 검색 중...` : `페이지 ${currentPage} 로딩 중...`;
        }

        displayStatusMessage('loading', loadingMessage);

        searchButton.disabled = true;
        searchInput.disabled = true;
        categorySelect.disabled = true;
        sortSelect.disabled = true;

        try {
            const paginatedResponse = await fetchBooks(currentQuery, currentPage, currentCategory, currentSort);
            displayResults(paginatedResponse);
        } catch (error) {
            console.error("[PerformSearch] Error during search execution:", error);
            displayStatusMessage('error', `검색 중 오류가 발생했습니다: ${error.message}`);
            if(isNewSearch) totalResults = 0;
            renderPagination(totalResults, currentPage, itemsPerPage);
        } finally {
            searchButton.disabled = false;
            searchInput.disabled = false;
            categorySelect.disabled = false;
            sortSelect.disabled = false;
        }
    }


    // --- 페이지 로드 시 초기 검색 실행 ---
    document.addEventListener('DOMContentLoaded', () => {
        currentQuery = '';
        currentPage = 1;
        currentCategory = categorySelect.value;
        currentSort = sortSelect.value;

        console.log('Initial state set, performing initial search.');
        performSearch(true);
    });

</script>
</body>
</html>
