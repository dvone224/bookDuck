    <title>BookDuck² :: 결제 완료</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 30px; }
        .order-summary, .order-items {
            border: 1px solid #ddd; padding: 20px; border-radius: 8px;
            background-color: #f9f9f9; margin-bottom: 20px;
        }
        .order-summary p, .order-items p { margin: 10px 0; line-height: 1.6; }
        .order-summary strong { display: inline-block; width: 120px; color: #555; }
        .order-items h2 { font-size: 1.2em; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .item-details { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px dotted #eee; }
        .item-details:last-child { border-bottom: none; }
        .item-title { flex-grow: 1; margin-right: 15px; }
        .item-price { font-weight: bold; min-width: 100px; text-align: right; }
        .total-amount { font-size: 1.3em; font-weight: bold; color: #007bff; text-align: right; margin-top: 10px; }
        .error-message { color: red; font-weight: bold; margin-bottom: 15px; background-color: #ffebeb; border: 1px solid #ffcaca; padding: 10px; border-radius: 4px; }
        .nav-links { text-align: center; margin-top: 30px; }
        .nav-links a { margin: 0 15px; color: #3498db; text-decoration: none; font-weight: bold; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
