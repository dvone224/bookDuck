        /*체크박스 CSS*/

        input[type="checkbox"]{
            display: none;
        }
        input[type="checkbox"] + label{
            margin-right: 5px;
            display: inline-block;
            background: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }
        /*input[type="checkbox"] + label{
            border:3px solid var(--main-color-middle);
        }*/
        /*input[type="checkbox"] + label{
            border:3px solid var(--assist-color-middle);
        }*/
        input[type="checkbox"]:checked + label::after {
            content: '✔';
            font-size: 16px; /* 체크 아이콘 크기 조정 */
            width: 22px; /* 내부 원 크기 */
            height: 22px; /* 내부 원 크기 */
            border: none; /* 중복 테두리 제거 */
            color: white;
            text-align: center;
            line-height: 19px; /* 내부 원 높이와 동일하게 설정 */
            position: absolute;
            left: 50%; /* 중앙 정렬 */
            top: 50%; /* 중앙 정렬 */
            transform: translate(-50%, -50%); /* 정확한 중앙 배치 */
            border-radius: 50%; /* 내부 원형 유지 */
        }
        /*input[type="checkbox"]:checked + label::after{

        }*/
        /*input[type="checkbox"]:checked + label::after{

        .board-item-info { flex-grow: 1; }
        .board-item-book-title { font-size: 1.1em; font-weight: bold; color: #333; margin-bottom: 5px; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
        .board-item-group-name { font-size: 0.9em; color: #555; background-color: var(--main-color-light); padding: 3px 8px; border-radius: 10px; display: inline-block; margin-top: 4px;}
        .board-item-date { font-size: 0.8em; color: #777; text-align: right; margin-top: auto; padding-top: 10px; }
        .no-boards-message { text-align: center; padding: 40px; color: #777; font-size: 1.1em; width: 100%; }

    </style>


</head>
<body>
<header>
    <div class="header_one">
        <div class="header_one_top">
            <div class="heaer_left">
                <a href="/home" class="logo">BookDuck²</a> <!-- 로고에 링크 추가 -->
            </div>
            <div class="header_right">
                <!-- 로그인 상태에 따라 다른 버튼 표시 (Thymeleaf sec 네임스페이스 사용 예시) -->
                <div sec:authorize="isAuthenticated()" class="btn_circle cart" onclick="location.href='/cart/cartList'"> <!-- 장바구니 경로 확인 -->
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div sec:authorize="isAuthenticated()" class="btn_circle mine" onclick="location.href='/logininfo'"> <!-- 마이페이지 경로 확인 -->
                    <i class="fa-solid fa-user dark_blue2"></i>
                </div>
                <div sec:authorize="isAnonymous()" class="btn_circle login" onclick="location.href='/login-form'">
                    <i class="fa-solid fa-right-to-bracket"></i> <!-- 로그인 아이콘 -->
                </div>
            </div>
        </div>
        <div class="header_one_bottom">
            <div class="box_none">
                <a href="/home" class="menu this_page">명예의 전당</a>
                <a href="/shop/shopList" class="menu">북덕이 서점</a> <!-- 실제 서점 경로로 수정 -->
            </div>
            <div class="box_none">
                <div class="box_none2"><div class="point_menu"></div></div>
                <div class="box_none2"></div>
            </div>
            <div class="box_none">
                <div class="line gray"></div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <!-- "모임 생성하기" 버튼은 그대로 유지 -->
    <div class="box btn_box blue" onclick="location.href='/group/addGroup'"> <!-- 색상 및 디자인은 맞게 조절 -->
        모임 생성하기
    </div>

    <!-- 컨트롤 영역: 검색, 필터, 정렬 -->
    <div class="controls-container">
        <!-- 게시글 검색창 (기존 검색창 ID와 다르게 설정) -->
        <div class="search-area-board">
            <input type="text" id="boardSearchQueryInput" placeholder="책 제목으로 게시글 검색" th:value="${currentQuery}" aria-label="게시글 검색">
            <button type="button" id="boardSearchButton" aria-label="검색"><i class="fas fa-search"></i></button>
        </div>

        <div class="filter-button">
            <button type="button" id="filterAllBoardsBtn" th:classappend="${!currentFilterMyBooks} ? 'active'" >전체 보기</button>
            <button type="button" id="filterMyOwnedBooksBtn" th:classappend="${currentFilterMyBooks} ? 'active'" th:disabled="${loginuser == null}">내가 구매한 책만 보기</button>
        </div>

        <div class="sort-dropdown">
            <select id="boardSortOptions">
                <option value="createdAt_DESC" th:selected="${currentSortBy == 'createdAt' and currentSortDir == 'DESC'}">최신순</option>
                <option value="createdAt_ASC"  th:selected="${currentSortBy == 'createdAt' and currentSortDir == 'ASC'}">오래된순</option>
                <option value="bookTitle_ASC"  th:selected="${currentSortBy == 'bookTitle' and currentSortDir == 'ASC'}">가나다순 (책 제목)</option>
                <option value="bookTitle_DESC" th:selected="${currentSortBy == 'bookTitle' and currentSortDir == 'DESC'}">가나다역순 (책 제목)</option>
            </select>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div class="board-list" th:if="${not #lists.isEmpty(boards)}">
        <div class="board-item" th:each="boardDto : ${boards}">
            <div class="board-item-header">
                <img th:src="${boardDto.bookCover ?: '/img/default_book_cover.png'}"
                     th:alt="${boardDto.bookTitle}" class="board-item-cover"
                     onerror="this.onerror=null; this.src='/img/default_book_cover.png';"/>
                <div class="board-item-info">
                    <h3 class="board-item-book-title" th:title="${boardDto.bookTitle}" th:text="${boardDto.bookTitle}">책 제목</h3>
                    <span class="board-item-group-name" th:text="${boardDto.groupName}">그룹 이름</span>
                </div>
            </div>
            <div class="board-item-date" th:if="${boardDto.createdAt}"
                 th:text="${#temporals.format(boardDto.createdAt, 'yyyy-MM-dd HH:mm')}">작성일시</div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(boards)}" class="no-boards-message">
        <p>표시할 게시글이 없습니다.</p>
    </div>
    <!-- 페이지네이션은 현재 구현에서 제외 (페이지 리로드 방식이므로 서버에서 페이지네이션 데이터 필요) -->

</div><!-- /.container -->

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 현재 필터, 정렬, 검색 상태 (Thymeleaf에서 전달받음)
    let currentBoardQuery = /*[[${currentQuery}]]*/ '';
    let currentBoardFilterMyBooks = /*[[${currentFilterMyBooks}]]*/ false;
    let currentBoardSortBy = /*[[${currentSortBy}]]*/ 'createdAt';
    let currentBoardSortDir = /*[[${currentSortDir}]]*/ 'DESC';

    // HTML 요소 참조
    const boardSearchQueryInput = document.getElementById('boardSearchQueryInput');
    const boardSearchButton = document.getElementById('boardSearchButton');
    const filterAllBoardsBtn = document.getElementById('filterAllBoardsBtn');
    const filterMyOwnedBooksBtn = document.getElementById('filterMyOwnedBooksBtn');
    const boardSortOptionsSelect = document.getElementById('boardSortOptions');

    // 필터, 정렬, 검색 조건 변경 시 페이지 리로드 함수
    function applyBoardSearchAndFilters() {
        const url = new URL(window.location.pathname, window.location.origin); // 현재 페이지의 기본 경로

        // 1. 검색어
        const queryValue = boardSearchQueryInput.value.trim();
        if (queryValue) {
            url.searchParams.set('query', queryValue);
        } else {
            url.searchParams.delete('query'); // 검색어 없으면 파라미터에서 제거
        }

        // 2. "내가 구매한 책만 보기" 필터
        // 현재 활성화된 버튼 기준으로 filterMyBooks 값을 결정
        // (또는 클릭 이벤트에서 직접 값을 받아와서 currentBoardFilterMyBooks를 업데이트하고 사용)
        url.searchParams.set('filterMyBooks', String(currentBoardFilterMyBooks));


        // 3. 정렬
        const sortValue = boardSortOptionsSelect.value;
        const parts = sortValue.split('_');
        url.searchParams.set('sortBy', parts[0]);
        url.searchParams.set('sortDir', parts[1]);

        console.log("Applying board filters and sort. URL:", url.toString());
        window.location.href = url.toString(); // 페이지 새로고침
    }

    // --- 이벤트 리스너 설정 ---
    if (boardSearchButton) {
        boardSearchButton.addEventListener('click', () => {
            // 검색 버튼 클릭 시, 현재 필터/정렬 상태는 유지하고 검색어만 업데이트
            applyBoardSearchAndFilters();
        });
    }

    if (boardSearchQueryInput) {
        boardSearchQueryInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                applyBoardSearchAndFilters();
            }
        });
    }

    if (filterAllBoardsBtn) {
        filterAllBoardsBtn.addEventListener('click', () => {
            currentBoardFilterMyBooks = false; // 상태 변경
            applyBoardSearchAndFilters();
        });
    }

    if (filterMyOwnedBooksBtn && !filterMyOwnedBooksBtn.disabled) { // 버튼이 존재하고 비활성화되지 않았을 때만
        filterMyOwnedBooksBtn.addEventListener('click', () => {
            currentBoardFilterMyBooks = true; // 상태 변경
            applyBoardSearchAndFilters();
        });
    }

    if (boardSortOptionsSelect) {
        boardSortOptionsSelect.addEventListener('change', () => {
            applyBoardSearchAndFilters(); // 정렬 변경 시 현재 검색어/필터 유지
        });
    }

    // 페이지 로드 시 UI 상태 반영 (Thymeleaf가 대부분 처리)
    document.addEventListener('DOMContentLoaded', function() {
        // JavaScript 변수에 초기값 설정 (이미 Thymeleaf 인라인으로 처리됨)
        console.log("Board list page initialized with state:", {
            query: currentBoardQuery,
            filterMyBooks: currentBoardFilterMyBooks,
            sortBy: currentBoardSortBy,
            sortDir: currentBoardSortDir
        });
        // 필요하다면 여기서 JavaScript로 추가적인 UI 초기화
    });

    /*]]>*/
</script>
</body>
</html>
