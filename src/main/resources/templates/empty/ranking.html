<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
    <style>
        /* Fontawesome 4.7 */
        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

        /*홈페이지 메인 폰트: 고운바탕*/
        @font-face {
            font-family: 'GowunBatang-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root{
            --main-color-dark: #00479B;
            --main-color-middle: #83C7FF;
            --main-color-light: #E3F4FF;
            --assist-color-dark: #CE7000;
            --assist-color-middle: #FFB90B;
            --assist-color-light: #FFF7E6;
            --cancle-color-dark: #9B9B9B;
            --cancle-color-middle: #D3D3D3;
            --cancle-color-light: #EAEAEA;

            /*사용법: var(--main-color-middle)*/
            --border-big: 20px;
            --border-middle: 10px;
            --border-circle: 50%;

            /*폰트 사이즈 정의*/
            --font-size-1: 25px;
            --font-size-2: 20px;
            --font-size-3: 15px;
            --font-size-4: 10px;

            --memo1-color-dark: #00479B;
            --memo1-color-middle: #83C7FF;
            --memo1-color-light: #E3F4FF;
            --memo1-color-back: #B0CAD6;

            --memo2-color-dark: #CE7000;
            --memo2-color-middle: #FFB90B;
            --memo2-color-light: #FFF7E6;
            --memo2-color-back: #EAD4AD;
        }

        body{
            font-family: 'GowunBatang-Regular';
            font-size: var(--font-size-2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .rankingBox{
            width: auto;
            height: auto;
            clip-path: polygon(0% 0%, 100% 0%, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
            /*clip-path: polygon(0% 0%, 100% 0%, calc(100% - 10px) calc(100% - 0px), calc(75% - 10px) 100%, calc(48% - 10px) 100%, 0 100%);*/
            position: relative; /* paper의 기준점 설정 */
            margin: 20px;
            padding: 10px;

        }
        .best_like{
            padding: 0px;
        }
        .blue{
            background: var(--main-color-light);
        }
        .yellow{
            background: var(--assist-color-light);
        }
        .paper{
            width: 20px;
            height: 20px;
            clip-path: polygon(100% 0, 0% 100%, 0 0);
            position: absolute; /* 상위 div 기준으로 위치 설정 */
            bottom: 0;
            right: 0;
        }
        .blue_back{
            background: var(--memo1-color-back);
        }
        .yellow_back{
            background: var(--memo2-color-back);
        }

        .best_like{
            /*border: 1px solid blue;*/
        }
        .book_img{
            border: 1px solid black;
            width: 75px;
            height: 100px;
            border-radius: var(--border-middle);
        }
        .icon_red{
            color: red;
        }

        .place{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .best_like, .first_place, .second_place, .third_place{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0px 10px;
            font-size: var(--font-size-3);
        }

        .title{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           /* border: 1px solid red;*/
            text-align: center;
            font-weight: bold;
        }
        .line{
            width: 120%;
            height: 1px;
            margin-top: 2px;
            margin-bottom: 10px;
        }
        .dark_blue{
            background: var(--main-color-dark);
        }
        .dark_yellow{
            background: var(--assist-color-dark);
        }

        .medal{
            width: 20px;
            height: 20px;
            border-radius: var(--border-circle);
            color: white;
        }
        .silver{
            background: #5a6268;
        }
        .gold{
            background: orange;
        }
        .bronze{
            background: saddlebrown;
        }

    </style>
    <title> BookDuck²::명예의 전당 </title>
</head>

</div>
</body>
</html>
